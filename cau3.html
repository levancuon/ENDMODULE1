<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cau 3</title>
</head>
<body>
<script>

   function isPrime(x) {
       if (x <= 1) {
           return false;
       }
       if (x <= 3) {
           return true;
       }

       if (x % 2 === 0 || x % 3 === 0) {
           return false;
       }
       for (let i = 5; i * i <= x; i += 6) {
           if (x % i === 0 || x % (i + 2) === 0) {
               return false;
           }
       }
       return true;
   }

   function sumOfListPrime(x) {
       let sum = 0;
       for (let i = 2; i <= x; i++) {
           if (isPrime(i)) {
               sum += i;
           }
       }
       return sum;
   }

   console.log(sumOfListPrime(10));
</script>
</body>
</html>
